<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <main>
        <div class="calculator-container">
            <div class="calculation-history-display"></div>

            <div class="calculation-display"></div>

            <div class="buttons-tab">
                <button class="btn sign"><i class="fa-solid fa-c"></i></button>
                <button class="btn sign"><i class="fa-solid fa-delete-left"></i></button>
                <button class="btn sign"><i class="fa-solid fa-percent"></i></button>
                <button class="btn sign"><i class="fa-solid fa-divide"></i></button>
            </div>

            <div class="buttons-tab">
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn sign"><i class="fa-solid fa-xmark"></i></button>
            </div>

            <div class="buttons-tab">
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn sign"><i class="fa-solid fa-subtract"></i></button>
            </div>

            <div class="buttons-tab">
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn sign"><i class="fa-solid fa-add"></i></button>
            </div>

            <div class="buttons-tab">
                <button class="btn">0</button>
                <button class="btn dot">.</button>
                <button class="btn"><i class="fa-solid fa-plus-minus"></i></button>
                <button class="btn sign equals"><i class="fa-solid fa-equals"></i></button>
            </div>

            <div class="gap"></div>
        </div>
    </main>


    <script src="script.js"></script>
</body>
</html>
