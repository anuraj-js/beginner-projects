<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet"/>
</head>
<body>
    <h1>Stopwatch <span><i class="ri-timer-fill"></i></span></h1>

    <div class="wrapper">
        <div class="stopwatch-display">00 : 00 : 00 : 000</div>
        <div class="laps-display"></div>
        <div class="laps-overload-display"></div>
        <div class="controls">
            <div class="btn-tab-1">
                <button class="pause-btn btn">Pause</button>
                <button class="play-btn btn">Play</button>
                <button class="reset-btn btn">Reset</button>
            </div>
            <div class="btn-tab-2">
                <button class="lap-btn btn">Lap</button>
                <button class="reset-laps-btn btn">Reset Laps</button>
            </div>
        </div>
        <div class="footer-gap"></div>
    </div>


    <script src="script.js"></script>
</body>
</html>
